<!DOCTYPE html>
<html>
<head>
    <title>横向进度条</title>
    <style type="text/css">
        .loadbar {
            width: 200px;
            height: 25px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .bar {
            line-height: 25px;
            height: 100%;
            display: block;
            font-family: arial;
            font-size: 12px;
            background-color: dodgerblue;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="loadbar">
    <strong class="bar" style='width:30%;'>30%</strong>
</div>
</body>
